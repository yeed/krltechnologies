<!DOCTYPE html>
<html>
	<head>
		<!-- 
			This carousel example is created with jQuery and the carouFredSel-plugin.
			http://jquery.com
			http://caroufredsel.frebsite.nl
		-->

		<meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
		<meta name="description" value="A basic image swapping slideshow example that will swap the lare image onmouseover of one of the thumbnails by creating a carousel with the fx-option set to none." />
		<meta name="keywords" value="slideshow, example, thumbnails, jquery, swapimage, imageswap, mouseover, mouseenter" />
		<title>Basic slideshow changing the large image on mouse-over of a thumbnail</title>

		<script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
		<link href="main.css" rel="stylesheet" />

		<script type="text/javascript">
			$(function() {
				$('#carouselz').carouFredSel({
					items: 1,
					auto: false,
					scroll: {
						fx: 'none'
					},
					pagination: {
						container: '#botpage',
						event: 'mouseenter',
						anchorBuilder: function(nr) {
							var src = $(this).attr('src').replace('small1.jpg', 'small1-80x80.jpg');
							return '<img src="'+ src +'" border="0" />';
						}
					}
				});
			});
		</script>
	</head>
	<body>
	<div class="contentz">
		<div id="wrapperz">
			<div id="carouselz">
				<img src="http://www.kriesi.at/themes/enfold/files/2013/04/4-small1.jpg" alt="pic1" style="margin-left: 9px; margin-top: 9px;" width="600" height="400" border="0" />
				<img src="http://www.kriesi.at/themes/enfold/files/2013/04/6-small1.jpg" alt="pic2" style="margin-left: 9px; margin-top: 9px;" width="600" height="400" border="0" />
				<img src="http://www.kriesi.at/themes/enfold/files/2013/04/7-small1.jpg" alt="pic3" style="margin-left: 9px; margin-top: 9px;" width="600" height="400" border="0" />
				<img src="http://www.kriesi.at/themes/enfold/files/2013/04/2-small1.jpg" alt="pic4" style="margin-left: 9px; margin-top: 9px;" width="600" height="400" border="0" />
				<img src="http://www.kriesi.at/themes/enfold/files/2013/04/5-small1.jpg" alt="pic5" style="margin-left: 9px; margin-top: 9px;" width="600" height="400" border="0" />
				<img src="http://www.kriesi.at/themes/enfold/files/2013/04/3-small1.jpg" alt="pic6" style="margin-left: 9px; margin-top: 9px;" width="600" height="400" border="0" />
				<img src="http://www.kriesi.at/themes/enfold/files/2013/04/1-small1.jpg" alt="pic7" style="margin-left: 9px; margin-top: 9px;" width="600" height="400" border="0" />
			</div>
			<div id="botpage"></div>
		</div>
	</div>
	</body>
	</html>
